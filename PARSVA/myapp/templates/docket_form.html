<!-- upload_excel.html -->
{% extends "base.html" %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Excel File</button>
</form>


{% block content %}
    <h2>Docket Form</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
        <label for "end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
        <label for="hours_worked">No. of Hours Worked:</label>
        <input type="number" step="0.01" id="hours_worked" name="hours_worked" required>
        <label for="rate_per_hour">Rate per Hour:</label>
        <input type="number" step="0.01" id="rate_per_hour" name="rate_per_hour" required>
        <label for="supplier">Supplier Name:</label>
        <select id="supplier" name="supplier" required>
            <option value="">Select a Supplier</option>
            {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
            {% endfor %}
        </select>
        <label for="purchase_order">Purchase Order:</label>
        <select id="purchase_order" name="purchase_order" required>
            <option value="">Select a Purchase Order</option>
            {% for purchase_order in purchase_orders %}
                <option value="{{ purchase_order.id }}">{{ purchase_order.description }} ({{ purchase_order.po_number }})</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
{% endblock %}
